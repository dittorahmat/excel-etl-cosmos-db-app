name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

# Environment variables for the workflow
env:
  # Source code locations
  APP_LOCATION: "dist"  # Only deploy the built files
  OUTPUT_LOCATION: "."  # Root of the built files

# Required permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write
  deployments: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Application
        run: |
          # Print environment variables for debugging (without revealing secrets)
          echo "VITE_API_BASE_URL is set: $([ -z "$VITE_API_BASE_URL" ] && echo 'No' || echo 'Yes')"
          echo "VITE_AZURE_CLIENT_ID is set: $([ -z "$VITE_AZURE_CLIENT_ID" ] && echo 'No' || echo 'Yes')"
          echo "VITE_AZURE_TENANT_ID is set: $([ -z "$VITE_AZURE_TENANT_ID" ] && echo 'No' || echo 'Yes')"
          echo "VITE_AZURE_REDIRECT_URI is set: $([ -z "$VITE_AZURE_REDIRECT_URI" ] && echo 'No' || echo 'Yes')"
          
          # Build the application
          npm run build:client
          
          # Verify config.js was created
          if [ -f "dist/config.js" ]; then
            echo "config.js was created successfully"
            # Print first few lines of config.js (without sensitive data)
            head -n 5 dist/config.js || true
          else
            echo "ERROR: config.js was not created in dist/"
            ls -la dist/ || true
            exit 1
          fi
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_REDIRECT_URI: ${{ secrets.VITE_AZURE_REDIRECT_URI }}

      - name: List build output files
        run: |
          echo "=== Build output directory ==="
          ls -lh dist/
          echo "\n=== Public directory ==="
          ls -lh public/ || true
          echo "\n=== Root directory ==="
          ls -lhA /home/runner/work/excel-etl-cosmos-db-app/excel-etl-cosmos-db-app/

      - name: Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'  # Location of the built files
          output_location: '.'  # Root of the built files
          skip_app_build: true  # We already built the app
          skip_api_build: true  # No API in this project