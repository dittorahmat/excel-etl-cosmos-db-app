name: Build and deploy Node.js app to Azure Web App - excel-etl-backend-378680

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/main_excel-etl-backend-378680.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'excel-etl-backend-378680'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP || 'IESR-DB' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install server dependencies
      working-directory: server
      run: |
        npm ci --production=false
        
    - name: Build the app
      working-directory: server
      run: |
        npm run build
        
    - name: Run Cosmos DB connection test
      working-directory: server
      env:
        NODE_OPTIONS: --experimental-vm-modules
        COSMOS_ENDPOINT: ${{ secrets.AZURE_COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.AZURE_COSMOS_KEY }}
        COSMOS_DATABASE: ${{ secrets.AZURE_COSMOS_DATABASE }}
        COSMOS_CONTAINER: ${{ secrets.AZURE_COSMOS_CONTAINER }}
      run: |
        echo "Testing Cosmos DB connection..."
        npx tsx scripts/test-cosmos-direct.ts
        
    - name: Install production dependencies
      working-directory: server
      run: |
        npm ci --omit=dev
        
    - name: Prepare deployment artifact
      run: |
        # Create deployment directory structure
        mkdir -p deployment
        cp server/package.json deployment/
        cp server/package-lock.json deployment/
        # Copy the built files, maintaining the correct directory structure
        mkdir -p deployment/dist/src
        # Check if the source directory exists and copy from the correct location
        if [ -d "server/dist/src" ]; then
          echo "Copying files from server/dist/src to deployment/dist/src"
          cp -r server/dist/src/* deployment/dist/src/
        elif [ -d "server/dist/server/src" ]; then
          echo "Copying files from server/dist/server/src to deployment/dist/src"
          cp -r server/dist/server/src/* deployment/dist/src/
        else
          echo "Error: Could not find source directory"
          echo "Available directories in server/dist:"
          ls -la server/dist/
          exit 1
        fi
        # No need to update package.json since we're maintaining the correct structure
        cp server/.env.example deployment/.env
        # Copy the Azure-specific environment file if it exists
        if [ -f "server/.env.azure" ]; then
          cp server/.env.azure deployment/.env.azure
        fi
        # Copy the startup script
        cp server/startup.sh deployment/
        # Make the startup script executable
        chmod +x deployment/startup.sh
        cd deployment
        npm ci --omit=dev
        zip -r ../deployment.zip .
        
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: deployment.zip
        retention-days: 1

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: deployment.zip
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      env:
        NODE_ENV: production
        
    - name: 'Verify deployment'
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "Your app should be available at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo ""
        echo "If you encounter any issues, please check:"
        echo "1. The GitHub Actions workflow logs"
        echo "2. The Azure App Service logs in the Azure Portal"