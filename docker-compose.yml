services:
  excel-to-cosmos:
    build:
      context: .
      dockerfile: Dockerfile.simple
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ENABLE_HTTPS=false  # Nginx will handle HTTPS termination
      - PORT=3000
    volumes:
      - ./logs:/app/logs
      - ./logs:/app/server/logs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Set memory limits to prevent container from being killed due to memory exhaustion
    mem_limit: 1g
    mem_reservation: 512m

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - excel-to-cosmos
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Set memory limits for nginx container
    mem_limit: 256m
    mem_reservation: 128m

networks:
  app-network:
    driver: bridge