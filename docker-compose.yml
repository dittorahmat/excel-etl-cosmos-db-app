version: '3.8'

services:
  excel-to-cosmos:
    build:
      context: .
      dockerfile: Dockerfile.simple
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ENABLE_HTTPS=false  # Nginx will handle HTTPS termination
    volumes:
      - ./logs:/app/LogFiles
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - excel-to-cosmos
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge