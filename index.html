<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="IESR Excel Cosmos DB Dashboard & API" />
    <title>IESR Excel Cosmos DB Dashboard & API</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Load the runtime config first -->
    <script src="/config.js" data-vite-ignore></script>
    
    <!-- Ensure global object is available for all scripts -->
    <script>
      // Ensure global is defined for Node.js like environments
      window.global = window.global || window;
      
      // Ensure process is defined for libraries that expect it
      window.process = window.process || { env: {} };
      
      // Error boundary for better error handling
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', { message, source, lineno, colno, error });
        return false; // Let the default handler run too
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load React first -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Azure Static Web Apps configuration -->
    <script>
      // Ensure authentication state is properly handled
      document.addEventListener('DOMContentLoaded', function() {
        // Add any Azure Static Web Apps specific initialization here
        if (window.location.hostname.endsWith('.azurestaticapps.net')) {
          console.log('Running in Azure Static Web Apps environment');
        }
      });
    </script>
  </body>
</html>
