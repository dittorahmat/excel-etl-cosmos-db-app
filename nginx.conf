# Nginx configuration for Excel to Cosmos DB Dashboard
# This configuration handles HTTPS termination and proxies requests to the Node.js app

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream server (your Node.js app)
    upstream app_server {
        server excel-to-cosmos:3000;
    }

    # HTTP server - redirect to HTTPS, but allow Let's Encrypt challenges
    server {
        listen 80;
        server_name iesr.southeastasia.cloudapp.azure.com localhost 127.0.0.1;
        
        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name iesr.southeastasia.cloudapp.azure.com localhost 127.0.0.1;
        
        # SSL certificate paths (using Let's Encrypt certificates)
        ssl_certificate /etc/nginx/ssl/live/iesr.southeastasia.cloudapp.azure.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/iesr.southeastasia.cloudapp.azure.com/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; connect-src 'self' https://login.microsoftonline.com https://graph.microsoft.com; frame-src 'self' https://login.microsoftonline.com; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'" always;
        
        # Client max body size (for file uploads)
        client_max_body_size 10M;
        
        # Proxy to Node.js app
        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://app_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Default server blocks for other domains (fallback)
    server {
        listen 80 default_server;
        server_name _;
        
        # Redirect to your main domain
        return 301 https://iesr.southeastasia.cloudapp.azure.com$request_uri;
    }
    
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        
        # SSL certificate paths (using Let's Encrypt certificates)
        ssl_certificate /etc/nginx/ssl/live/iesr.southeastasia.cloudapp.azure.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/iesr.southeastasia.cloudapp.azure.com/privkey.pem;
        
        # Redirect to your main domain
        return 301 https://iesr.southeastasia.cloudapp.azure.com$request_uri;
    }
}